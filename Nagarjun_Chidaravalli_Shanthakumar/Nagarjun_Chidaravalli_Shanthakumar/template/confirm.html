<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <h1 id="heading">Confirm Delete </h1>
    <div class="container">
        <p>Are you sure you want to delete {{name}} ?</p>
        <form action="/confirm/deleteRecord/" method="POST">
            {% csrf_token %}
            <div class="button-container btn-lg">
                <button class="btn btn-danger button" name="name" value="{{name}}">Delete</button>
                <button class="btn btn-info button" type="button" onclick="window.location.href='/'">Cancel</button>
            </div>
        </form>

    </div>
    
</body>
