{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'details.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-0">
            
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <h1 id="heading">Contact details</h1>
              <table  class="table table-hover table-striped table-bordered text-center" style="margin-top: 50px; margin-bottom: 50px;" >
                <tbody>
                  {% for item in details %}
                  <tr>
                    <th scope="col">Name</th>
                    <td>{{item.name}}</td>
                  </tr>
                  <tr>
                    <th scope="col">Email</th>
                    <td>{{item.email}}</td>
                  </tr>
                  <tr>
                    <th scope="col">Notes</th>
                    <td>{{item.notes}}</td>
                  </tr>
                  <tr>
                    <th scope="col">Time created</th>
                    <td>{{item.time}}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table> 
            <div class="button-container btn-lg">
                
                <form action="/update/" method="POST">
                  {% csrf_token %}
                  <p id="button-grp1">
                    <button class="btn btn-info button1" type="button" onclick="window.location.href='/' ">Home</button>
                    <button class="btn btn-warning button1" name="name" value="{{updateName}}">Edit</button>
                  </p>
                </form>
                <form action="/confirm/", method="POST">
                  {% csrf_token %}
                  <p id="button-grp2">
                    <button class="btn btn-danger button2" name="name" value="{{updateName}}" >Delete</button>
                  </p>
                </form>
            </div>
            <h6 id="copyright">Â© Created by  Nagarjun Chidaravalli Shanthakumar</h6>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-0">

          </div>
        </div>
      </div>
</body>
</html>
