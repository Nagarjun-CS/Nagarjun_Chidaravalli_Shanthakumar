{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'update.css' %}">
</head>
<body>
    
    <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-0">
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <h1 id="heading">Update Contact {{updateName}}</h1>
            <form id="form" action="/update/saveUpdatedContact/" method="POST">
              {% csrf_token %}

                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Notes</label>
                    <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1" name="notes" rows="5"></textarea>
                  </div>
                <div class="button-container btn-lg">
                  <p id="button-grp">
                    <button class="btn btn-primary button" name="updateName" value="{{updateName}}">Submit</button>
                    <button class="btn btn-info button" type="button" onclick="window.location.href='/'">Cancel</button>
                  </p>
                </div>
              </form>
              
              <h6 id="copyright">Â© Created by  Nagarjun Chidaravalli Shanthakumar</h6>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-0">
          </div>
        </div>
      </div>

</body>
</html>
